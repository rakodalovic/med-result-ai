[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "med_result_ai"
dynamic = ["version"]
description = "Blood test result analyst."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "../LICENSE.txt" }
authors = [
    { name = "Rako", email = "rakoodalovic@gmail.com" },
    { name = "Adriana", email = "x@x.com" },
    { name = "Bogdan", email = "bogdan1petkovic@gmail.com" },
]
keywords = ["ai", "bot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["pydantic"]

[project.optional-dependencies]
dev = ["mypy", "pre-commit", "pyupgrade", "ruff"]
test = ["python-dotenv", "pytest", "pytest-asyncio"]

[project.urls]
Repository = "https://github.com/MedResult-AI/med-result-ai"

[tool.setuptools.packages.find]
where = ["src"]

